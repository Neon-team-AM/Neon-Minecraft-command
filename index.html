<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>マイクラコマンド集TOP</title>
<link rel="stylesheet" href="style.css">

<style>
  /* ▼ 共通ヘッダー ▼ */
  .header {
    display: flex;
    align-items: center;
    gap: 16px;
    margin: 20px;
  }
  .logo-main { height: 50px; }
  .logo-small { height: 40px; }

  .navbar {
    display: flex;
    align-items: center;
    gap: 6px;
  }
  .navbar a { text-decoration: none; }

  /* ▼ ページ全体 ▼ */
  body {
    font-family: "Noto Sans JP", sans-serif;
  }

  .container {
    max-width: 600px;
    margin: 40px auto;
    text-align: center;
  }

  .card {
    background: #fff;
    padding: 30px 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  .button {
    display: block;
    text-decoration: none;
    background-color: #2196F3;
    color: #fff;
    padding: 14px;
    border-radius: 8px;
    margin: 10px 0;
    font-size: 16px;
  }
</style>
</head>

<body>

<!-- ▼ ヘッダー（画像メニュー） -->
<div class="header">

  <!-- 左端 50pxロゴ -->
  <img src="images/neon_rogo1_VCMYK.png" class="logo-main" alt="ロゴ">

  <!-- メニュー（40px画像 ×5） -->
  <nav class="navbar">

    <a href="./">
      <img src="images/TOP textlogo.png" class="logo-small" alt="TOP">
    </a> ｜
    <a href="special/">
      <img src="images/special textlogo.png" class="logo-small" alt="特殊">
    </a> ｜
    <a href="items/">
      <img src="images/item textlogo.png" class="logo-small" alt="アイテム">
    </a> ｜
    <a href="enemy/">
      <img src="images/enemy textlogo.png" class="logo-small" alt="敵対">
    </a> ｜
    <a href="friendly/">
      <img src="images/friendly textlogo.png" class="logo-small" alt="友好">
    </a>

  </nav>
</div>

<!-- ▼ TOPページ本体 -->
<div class="container">
  <div class="card">

    <h1>マイクラ コマンド集</h1>

    <img src="images/neon_rogo1_VCMYK.png" style="width:250px; margin:20px auto; display:block;">

    <p>使いたいコマンドのページへ移動してください</p>

    <a href="enemy/" class="button">敵対コマンド</a>
    <a href="special/" class="button">特殊コマンド</a>
    <a href="items/" class="button">アイテムコマンド</a>
    <a href="friendly/" class="button">友好MOBコマンド</a>

    <p style="margin-top:20px; opacity:0.8;">
      その他のプラグインのコマンドは<br>
      Stream to Earn のサイトにて確認できます
    </p>

    <a class="button" href="https://streamtoearn.io/" target="_blank">
      Stream to Earn 公式サイト
    </a>

  </div>
</div>

</body>
</html>
