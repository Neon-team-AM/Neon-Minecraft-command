<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>コマンドリストTOP</title>
<link rel="stylesheet" href="style.css">

<style>
  body {
    margin: 0;
    font-family: sans-serif;
  }

  /* 左上ロゴ */
  .header {
    padding: 10px 20px;
  }
  .header img.left-logo {
    height: 50px; /* 一番左のロゴ 50px */
  }

  /* メニュー画像 */
  .menu-bar {
    display: flex;
    align-items: center;
    gap: 30px;
    padding: 5px 20px 30px 20px;
  }
  .menu-bar img {
    height: 150px; /* 左上テキスト画像 150px */
  }

  /* メインカード */
  .container {
    max-width: 600px;
    margin: 40px auto;
    text-align: center;
  }

  .card {
    background: #fff;
    padding: 30px 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.15);
  }

  a.button {
    display: block;
    text-decoration: none;
    background-color: #2196F3;
    color: #fff;
    padding: 14px;
    border-radius: 8px;
    margin: 10px 0;
    font-size: 16px;
  }
</style>
</head>

<body>

<!-- 左上ロゴ -->
<div class="header">
  <a href="./">
    <img src="images/neon_rogo_solo.png" class="left-logo" alt="Neonロゴ">
  </a>
</div>

<!-- メニュー -->
<div class="menu-bar">
  <a href="./"><img src="images/TOP textlogo.png" alt="TOP"></a>
  <a href="special/"><img src="images/special textlogo.png" alt="特殊"></a>
  <a href="items/"><img src="images/item textlogo.png" alt="アイテム"></a>
  <a href="enemy/"><img src="images/enemy textlogo.png" alt="敵対"></a>
  <a href="friendly/"><img src="images/friendly textlogo.png" alt="友好"></a>
</div>

<!-- メイン -->
<div class="container">
  <div class="card">

    <!-- タイトル画像（250px） -->
    <img src="images/command list.png" alt="コマンドリスト" style="height:250px; margin-bottom:20px;">

    <p>使いたいコマンドのページへ移動してください</p>

    <a href="enemy/" class="button">敵対コマンド</a>
    <a href="special/" class="button">特殊コマンド</a>
    <a href="items/" class="button">アイテムコマンド</a>
    <a href="friendly/" class="button">友好MOBコマンド</a>

    <p style="margin-top:20px; opacity:0.8;">
      その他のプラグインのコマンドは<br>
      Stream to Earn のサイトにて確認できます
    </p>

    <a href="https://streamtoearn.io/" target="_blank" class="button">
      Stream to Earn公式サイト
    </a>
  </div>
</div>

</body>
</html>
